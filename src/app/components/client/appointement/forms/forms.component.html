  <div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Faire une demande de rendez-vous">
        <form>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="listVehicules">Vehicule</label>
              <select id="listVehicules" class="form-control">
                <option selected>Choose vehicule</option>
                <option>Kia Morning</option>
                <option>Rav 4</option>
                <option>Santafe</option>
              </select>
            </div>
          </div>
  
          <div class="form-group">
            <label for="dateRdv">Date appointment</label>
            <input type="date" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
  
          <div class="form-group col-md-12">
            <label for="listServices">Services</label>
            <select id="listServices" class="form-control">
              <option selected>Choose service</option>
              <option>Vindange</option>
              <option>Pneumatique</option>
              <option>Carrosserie</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="commentaire">Commentaire</label>
            <textarea class="form-control" id="commentaire" rows="3" placeholder="Votre texte"></textarea>
          </div>
  
          <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
      </app-card>
    </div>
  </div>
