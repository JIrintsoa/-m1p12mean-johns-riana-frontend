  <div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Liste des rendez-vous">
        <div class="col-12">
          <div class="row">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Vehicule</th>
                  <th scope="col">Date</th>
                  <th scope="col">Service</th>
                  <th scope="col">Mecanicien</th>
                  <th scope="col">Status</th>
                  <th scope="col">Progression</th>
                  <th scope="col">Action</th>

                </tr>
              </thead>
              <tbody>
                <tr>
                  <th scope="row">Kia <br>Morning<br> 2007</th>
                  <td>12/01/2025</td>
                  <td>Pneumatique</td>
                  <td>RADO</td>
                  <td>En attente</td>
                  <td>
                    <div class="progress" style="height: 20px; width: 150px;">
                      <div
                        class="progress-bar"
                        role="progressbar"
                        [style.width.%]="0 * 100"
                        [attr.aria-valuenow]="0 * 100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="position: relative;"
                      >
                        <span
                          style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;"
                        >
                          {{ 0 * 100 }}%
                        </span>
                      </div>
                    </div>
                  </td>
                  <td>
                    <button type="button" class="btn btn-info" [routerLink]="['/client/take-appointment/1']">Details</button>
                    <button type="button" class="btn btn-secondary" style="margin-left: 10px;">Annuler</button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Toyota<br>Rav4<br>3eme generation</th>
                  <td>12/01/2025</td>
                  <td>Vidange</td>
                  <td>Naivo</td>
                  <td>En cours</td>
                  <td>
                    <div class="progress" style="height: 20px; width: 150px;">
                      <div
                        class="progress-bar"
                        role="progressbar"
                        [style.width.%]="0.6 * 100"
                        [attr.aria-valuenow]="0.6 * 100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="position: relative;"
                      >
                        <span
                          style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;"
                        >
                          {{ 0.6 * 100 }}%
                        </span>
                      </div>
                    </div>
                  </td>
                  <td>
                    <button type="button" class="btn btn-info" [routerLink]="['/client/take-appointment/2']"> Details</button>
                    <button type="button" class="btn btn-secondary" style="margin-left: 10px;">Annuler</button>
                  </td>
                </tr>
                <tr>
                  <th scope="row">Hyundai<br>Santafe<br>2</th>
                  <td>12/01/2025</td>
                  <td>Pneumatique</td>
                  <td>RADO</td>
                  <td>Termine</td>
                  <td>
                    <div class="progress" style="height: 20px; width: 150px;">
                      <div
                        class="progress-bar"
                        role="progressbar"
                        [style.width.%]="1 * 100"
                        [attr.aria-valuenow]="1 * 100"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        style="position: relative;"
                      >
                        <span
                          style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;"
                        >
                          {{ 1 * 100 }}%
                        </span>
                      </div>
                    </div>
                  </td>
                  <td>
                    <button type="button" class="btn btn-info" [routerLink]="['/client/take-appointment/3']">Details</button>
                    <button type="button" class="btn btn-secondary" style="margin-left: 10px;">Annuler</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </app-card>
    </div>
  </div>
  
  <div class="row">
    <div class="col-sm-6">
      <app-card cardTitle="Faire une demande de rendez-vous">
        <div class="col-12">
          <form (ngSubmit)="addAppointment()">
            <div class="form-row">
              <div class="form-group col-md-12">
                <label for="listVehicules">Vehicule</label>
                <select id="listVehicules" class="form-control" [(ngModel)]="selectedVehicle" (change)="onVehicleChange()" name="selectedVehicle" >
                  <option [ngValue]="null" disabled>Choisir un v√©hicule</option>
                  <option *ngFor="let vehicle of vehicles" [ngValue]="vehicle">{{ vehicle.model }} {{ vehicle.brand }} {{ vehicle.year }}</option>
                </select>
              </div>
            </div>
    
            <div class="form-group">
              <label for="dateRdv">Date appointment</label>
              <input type="date" class="form-control" id="dateRdv" [(ngModel)]="appointmentDate" name="appointmentDate" [ngModelOptions]="{standalone: true}">
            </div>
    
            <div class="form-group col-md-12">
              <label for="listServices">Services</label>
              <select id="listServices" class="form-control" [(ngModel)]="selectedServiceType" (change)="onServiceTypeChange()" name="selectedServiceType" [ngModelOptions]="{standalone: true}">
                <option [ngValue]="null" disabled>Choisir un service</option>
                <option *ngFor="let service of serviceTypes" [ngValue]="service">{{ service.name }}</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="commentaire">Commentaire</label>
              <textarea class="form-control" id="commentaire"  [(ngModel)]="comments" rows="3" placeholder="Votre texte" [ngModelOptions]="{standalone: true}"></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary">Ajouter</button>
          </form>
        </div>
      </app-card>
    </div>

  </div>
