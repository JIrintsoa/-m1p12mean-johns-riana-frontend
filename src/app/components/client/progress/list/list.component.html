
  <div class="row">
    <div class="col-3" *ngFor="let card of cards">
      <div class="card">
        <div class="d-flex justify-content-center">
            <img
              class="card-img-top d-block"
              [src]="card.imageUrl"
              alt="Image du véhicule"
              style="width: 200px; height: auto;"
            />
          </div>
        <!-- <img class="card-img-top" [src]="card.imageUrl" alt="Image du véhicule"  style="width: 200px; height: auto;"> -->
        <div class="card-body">
          <h5 class="card-title">{{ card.vehicle }}</h5>
          <p class="card-text">Immatriculation : {{ card.registration }}</p>
          <p class="card-text">Service : {{ card.service }}</p>
          <p class="card-text">Rendez-vous : {{ card.appointment_date }} à {{ card.appointment_time }}</p>
          <p class="card-text">Fin estimée : {{ card.estimated_date }} à {{ card.estimated_time }}</p>
          <!-- <p class="card-text">Progression : {{ card.progress * 100 }}%</p> -->
          <div class="progress" style="height: 20px;">
            <div
              class="progress-bar"
              role="progressbar"
              [style.width.%]="card.progress * 100"
              [attr.aria-valuenow]="card.progress * 100"
              aria-valuemin="0"
              aria-valuemax="100"
              style="position: relative;"
            >
              <span
                style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white;"
              >
                {{ card.progress * 100 }}%
              </span>
            </div>
          </div>
          <div class="text-center mt-3"> <button class="btn btn-info" [routerLink]="['/client/progress/detail', card.id]">See details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
