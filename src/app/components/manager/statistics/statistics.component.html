<div class="row">
    @for (repair of FinishedRepairs; track repair) {
      <div class="col-md-6 col-xl-6">
        <app-card [showHeader]="false" blockClass="dashboard-card">
          <h6 class="mb-2 f-w-400 text-muted">{{ repair.title }}</h6>
          <h4 class="mb-3">
            {{ repair.amount }}
            <span class="badge {{ repair.background }} border {{ repair.border }} ">
              <i antIcon type="{{ repair.icon }}" theme="outline"></i>
            </span>
          </h4>
        </app-card>
      </div>
    }
    
    <div class="col-md-12 col-xl-6">
        <h5 class="mb-3">Rapport satisfaction client par service</h5>
    
        <!-- Dropdown for selecting service type -->
        <div class="form-group">
            <label for="serviceType">SÃ©lectionner le type de service:</label>
            <select id="serviceType" [(ngModel)]="selectedService" (change)="onServiceChange()" class="form-control">
              <option *ngFor="let service of serviceTypes" [value]="service.value">{{ service.name }}</option>
            </select>
          </div>
    
        <!-- Pie chart displaying service data -->
        <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [labels]="chartOptions.labels" [responsive]="chartOptions.responsive"></apx-chart>
        <div *ngIf="selectedService">
            <h6 class="mt-4">Moyenne de satisfaction pour {{ selectedService }}: 4.5</h6>
        </div>
    </div>
  </div>
