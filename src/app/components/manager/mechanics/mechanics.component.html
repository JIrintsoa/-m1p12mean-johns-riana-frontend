<div class="row">
  <div class="col-sm-6">
    <app-card cardTitle="Gestion des mécaniciens">
      <div class="row">
        <div class="col-12">
          <form>
            <!-- Nom Field -->
            <div class="form-group mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" placeholder="Saisir le nom" required>
            </div>

              <input type="text" class="form-control" id="prenom" placeholder="Saisir le prénom" required>

              <input type="email" class="form-control" id="email" placeholder="Adresse e-mail" required>
            </div>

            <div class="form-group mb-4">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" placeholder="Mot de passe" required>
            </div>

            <!-- Submit Button -->
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary w-100">Ajouter</button>
            </div>
          </form>
        </div>
