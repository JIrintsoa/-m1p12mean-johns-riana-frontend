<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Liste des rendez vous">
      <!-- Filters Section -->
      <div class="row mb-4">
        <div class="col-md-3 col-sm-12 mb-3 mb-md-0">
          <label for="rechercher" class="form-label">Rechercher</label>
          <input type="text" class="form-control" id="rechercher" placeholder="Rechercher...">
        </div>

        <div class="col-md-2 col-sm-6 mb-3 mb-md-0">
          <label for="status" class="form-label">Status</label>
          <select id="status" class="form-control">
            <option selected>Status</option>
            <option>Actif</option>
            <option>Inactif</option>
          </select>
        </div>

        <div class="col-md-2 col-sm-4 mb-3 mb-md-0">
          <label for="dateDebutFilter" class="form-label">Date de début</label>
          <input type="date" class="form-control" id="dateDebutFilter">
        </div>

        <div class="col-md-2 col-sm-4 mb-3 mb-md-0">
          <label for="dateFinFilter" class="form-label">Date de fin</label>
          <input type="date" class="form-control" id="dateFinFilter">
        </div>

        <div class="col-md-2 col-sm-12">
          <label for="applyFilter" class="form-label">&nbsp;</label>
          <button type="button" class="btn btn-primary w-100" id="applyFilter">Valider</button>
        </div>
      </div>
      <!-- Fin filtre -->
      <div class="row">
        <div class="col-12">
          <div class="row">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">Client</th>
                  <th scope="col">Date préféré</th>
                  <th scope="col">Service</th>
                  <th scope="col">Status</th>
                  <th scope="col">Motif</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let appointment of appointments">
                  <td>{{ appointment.clientId?.name || 'No name provided' }}</td>
                  <!-- <td>{{appointment.formattedDate}}</td> -->
                  <td>{{appointment.serviceTypeId?.name}}</td>
                  <td>{{appointment.status}}</td>
                  <td>{{appointment.description}}</td>
                  <td>
                    <button type="button" class="btn btn-info" [routerLink]="['/manager/appointment-list/details/1']">Details</button>
                    <button type="button" class="btn btn-secondary" style="margin-left: 10px;">Assigner
                      mécanicien</button>
                  </td>
                </tr>
                <tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </app-card>
  </div>
</div>
