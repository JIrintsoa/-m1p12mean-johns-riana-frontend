<div class="auth-main">
  <div class="auth-wrapper v3">
    <div class="auth-form">
      <div class="auth-header">
        <a href="javascript:"><img src="assets/images/logo-dark.svg" alt="logo img" /></a>
      </div>
      
      <div class="card my-5">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-end mb-4">
              <h3 class="mb-0"><b>Inscription</b></h3>
              <a [routerLink]="['/login']" class="link-primary">Vous avez déjà un compte?</a>
            </div>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="firstName">Nom*</label>
                  <input type="text" class="form-control" formControlName="firstName" placeholder="First Name" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <label class="form-label" for="lastName">Prénom*</label>
                  <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name" />
                </div>
              </div>
            </div>
            <!-- <div class="form-group mb-3">
              <label class="form-label" for="company">Company</label>
              <input type="text" class="form-control" formControlName="company" placeholder="Company" />
            </div> -->

            <div class="form-group mb-3">
              <label class="form-label" for="emailAddress">Adresse e-mail*</label>
              <input type="email" class="form-control" formControlName="email" placeholder="Email Address" />
            </div>
            <div class="form-group mb-3">
              <label class="form-label" for="password">Mot de passe</label>
              <input type="password" class="form-control" formControlName="password" placeholder="Password" />
            </div>
            <!-- <p class="mt-4 text-sm text-muted">
              By Signing up, you agree to our
              <a href="javascript:" class="text-primary">Terms of Service</a>
              and
              <a href="javascript:" class="text-primary">Privacy Policy</a>
            </p> -->
            <div class="d-grid mt-3">
              <button type="submit" class="btn btn-primary">Créer mon compte</button>
              <div *ngIf="errorMessage">{{ errorMessage }}</div>
            </div>


            <!-- <div class="saprator mt-3">
              <span>Sign up with</span>
            </div>

            <div class="row">
              @for (item of SignUpOptions; track item) {
                <div class="col-4">
                  <div class="d-grid">
                    <button type="button" class="btn mt-2 btn-light-primary bg-light text-muted">
                      <img src="{{ item.image }}" alt="google img" />
                      <span class="d-none d-sm-inline-block">{{ item.name }}</span>
                    </button>
                  </div>
                </div>
              }
            </div> -->

          </div>
        </form>
      </div>

      <div class="auth-footer row">
        <!-- <div class=""> -->
        <div class="col my-1">
          <p class="m-0">
            Copyright © RANDRIANARISON Johns Irintsoa & RAJAHARY Riana
            <!-- <a href="https://codedthemes.com/" target="_blank">CodedThemes</a> -->
          </p>
        </div>
        <!-- </div> -->
      </div>
    </div>
  </div>
</div>
